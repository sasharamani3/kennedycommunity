{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="email" name="email" placeholder="Email" type="email" value=""/>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" value=""/>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <p></p>
        <a href="/register">Register a new account</a>
        <p></p>
        <a href="/forgotpw">I forgot my password</a>
    </form>

    <script>
        function validateForm() {

            var username = document.getElementById("email").value;
            if (username == "") {
                alert("Please enter your email address");
                return false;
            }

            var password = document.getElementById("password").value;
            if (password == "") {
                alert("Please enter your password");
                return false;
            }
        }

    </script>
{% endblock %}
